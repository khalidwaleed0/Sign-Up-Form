<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Sign-Up Form</title>
	</head>
	<body>
		<div class="main">
			<div class="img-container">
				<img class="background-image" src="/images/background.jpg" />
			</div>
			<div class="form-container">
				<p>
					This is a demo registration page! You know you need something like this in your life to help you realize your
					deepest dreams. Sign up now to get started.<br /><br />
					You know you want to.
				</p>
				<form>
					<h6>Let's do this!</h6>
					<p>Fields marked with an asterisk (*) are required</p>
					<div class="inputs-container">
						<input type="text" placeholder="FIRST NAME" />
						<input type="text" placeholder="LAST NAME" />
						<input type="text" placeholder="EMAIL" />
						<input type="text" placeholder="PHONE NUMBER" />
						<input type="text" placeholder="PASSWORD" />
						<input type="text" placeholder="CONFIRM PASSWORD" />
					</div>
				</form>
				<div class="btn-container">
					<button value="Create Account" name="Create Account">Create Account</button>
					<p>Already have an account? <a href="#">Log in</a></p>
				</div>
				<footer>
					<a href="https://github.com/khalidwaleed0">
						<img src="images/github.png"/>
					</a>
					<a class="footer-author" href="https://github.com/khalidwaleed0">khalidwaleed0</a>
				</footer>
			</div>
		</div>
	</body>
</html>
